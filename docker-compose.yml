version: '3'
services:
  app:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    env_file:
      - .env
    command: nodemon app.js --legacy-watch
  evil:
    build: .
    ports:
      - "8081:8081"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: node evil.js
  hello:
    build: .
    ports:
      - "8082:8082"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: node hello.js
